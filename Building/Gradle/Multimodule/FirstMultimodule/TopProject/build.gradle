allprojects {
    apply plugin: 'java'
    sourceSets.main.java.srcDir 'src'
}


def log4j = 'log4j:log4j:1.2.17'

dependencies {
    compile log4j
}

repositories {
    mavenCentral()
}

subprojects {

    dependencies {
        compile log4j
    }

    repositories {
        mavenCentral()
    }

}

Closure cl = { task -> println "I'm $task.project.name" }
task hello << cl
project(':SubProject') {
    task hello << cl
}