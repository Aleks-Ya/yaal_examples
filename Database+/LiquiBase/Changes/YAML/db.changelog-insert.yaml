databaseChangeLog:
  - changeSet:
      id:  insert-into-person
      author:  Alex
      comment: Insert a row into 'persons' table
      changes:
      -  insert:
          schemaName: public
          tableName:  person
          columns:
          -  column:
              name:  id
              value: 1
          -  column:
              name:  name
              value: John
          -  column:
              name:  age
              value: 30
      rollback:
      - delete:
          schemaName: public
          tableName:  person
          where:      id=1