plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version "$javaFxPluginVersion"
}
javafx {
    version = javaFxVersion
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web']
}
repositories {
    mavenCentral()
}
mainClassName = 'gptui.GptUiMain'
dependencies {
    implementation gsonDep, "com.vladsch.flexmark:flexmark-all:$flexMarkVersion"
}
