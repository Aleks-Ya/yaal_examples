plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version "$javaFxPluginVersion"
}
javafx {
    version = javaFxVersion
    modules = ['javafx.controls', 'javafx.fxml']
}
repositories {
    mavenCentral()
}
mainClassName = 'gptui.GptUiMain'
dependencies {
    implementation gsonDep
}
