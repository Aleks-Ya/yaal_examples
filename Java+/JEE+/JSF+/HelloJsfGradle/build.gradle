apply plugin: 'war'

sourceSets.main.java.srcDir 'src'
project.webAppDirName = 'webapp'

dependencies {
             implementation 'javax.enterprise:cdi-api:1.2',
                     'javax.faces:javax.faces-api:2.2',
                     'javax.servlet:javax.servlet-api:3.1.0',
                     'jstl:jstl:1.2',
                     'javax.inject:javax.inject:1'
}

repositories {
    mavenCentral()
}