<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

Absolute link:
<a href="details.html"
   th:href="@{http://localhost:8080/gtvg/order/details}">
    view
</a>

Change link text:
<a href="details.html"
   th:href="@{http://localhost:8080/gtvg/order/details}"
   th:text="'new text'">
    old text
</a>

Use variables in link:
<a href="details.html"
   th:href="@{http://localhost:8080/gtvg/order/{c}(c=${city})}">
    variable in link
</a>

</body>
</html>
