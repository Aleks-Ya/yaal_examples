<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table>
    <tr>
        <th>NAME</th>
        <th>PRICE</th>
        <th>IN STOCK</th>
    </tr>
    <tr th:each="prod,iterStat : ${prods}" th:class="${iterStat.odd}? 'odd'">
        <td th:text="${prod.name}">Onions</td>
        <td th:text="${prod.price}">2.41</td>
        <td th:text="${prod.inStock}? Yes : No">yes</td>
    </tr>
</table>

</body>
</html>
