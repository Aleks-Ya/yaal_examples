dependencies {
    compile "org.springframework:spring-webmvc:$springVersion",
            'com.lowagie:itext:2.1.7', // Needed for LowagiePdfController
            'com.itextpdf:itextpdf:5.5.12', // Needed for iText PDF
            'commons-fileupload:commons-fileupload:1.3.3' // Needed for CommonsMultipartController

    compileOnly "javax.servlet:javax.servlet-api:$javaxServletApiVersion"

    testCompile 'com.codeborne:pdf-test:1.4'
}
