dependencies {
    def springKafkaVersion = "2.8.6"
    implementation "org.springframework.kafka:spring-kafka:$springKafkaVersion", jacksonDataBindDep, slf4jSimpleDep,
            jacksonDatatypeJsr310Dep //for parsing dates of Java8
    testImplementation "org.springframework.kafka:spring-kafka-test:$springKafkaVersion"
}