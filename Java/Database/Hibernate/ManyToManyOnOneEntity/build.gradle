apply plugin: 'java'
sourceSets.main.java.srcDir 'src'
sourceSets.test.java.srcDir 'test'

dependencies {
    compile 'org.hibernate:hibernate-core:4.2.6.Final', 'org.postgresql:postgresql:9.3-1100-jdbc41'
    testCompile 'junit:junit:4.11', 'org.hamcrest:hamcrest-all:1.3'
}
repositories {
    mavenCentral()
    mavenLocal()
}