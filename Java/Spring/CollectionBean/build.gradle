/**
 * Задача: с помощью Spring проинициализировать коллекции List<MyClass>, Set<MyClass>, Map<String, MyClass> с 2мя объектами.
 */
apply plugin : "java"
sourceSets.main.java.srcDir 'src'
dependencies {
    compile 'org.springframework:spring-context:3.2.4.RELEASE'
}
repositories {
    mavenCentral()
}