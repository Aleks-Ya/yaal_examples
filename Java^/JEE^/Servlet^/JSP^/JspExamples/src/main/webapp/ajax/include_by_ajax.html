<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Include JPS in HTML page by AJAX</title>
    <script type="text/javascript" src="../js/jquery/jquery-2.1.3.js"></script>
    <script>
        $(function() { // when DOM is ready
            $("#showhidecomment").click(function(){ // when #showhidecomment is clicked
                $("#chkcomments").load("include_me.jsp"); // load the sample.jsp page in the #chkcomments element
            });
        });
    </script>
</head>
<body>
<h1>Include JSP:</h1>
<div>
    <button id='showhidecomment'>Click me to include</button>
    <div id='chkcomments'></div>
</div>
</body>
</html>
