<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
            ul {
              list-style-type: square; /* Changes the bullet style */
              padding-left: 20px;     /* Adjusts the padding on the left */
              margin-top: 10px;       /* Adds space above the list */
              background-color: #f8f8f8; /* Sets a background color */
              border: 1px solid #ddd; /* Adds a border around the list */
            }
    </style>
</head>
<body>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
</body>
</html>
