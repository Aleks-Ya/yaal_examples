<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change button background color when mouse is over it</title>
    <style>
        #button {
            background-color: yellow;
        }

        #button:hover {
            background-color: green;
        }
    </style>
    <meta charset="UTF-8"/>
</head>
<body>
<button id="button" type="button">Point mouse over me</button>
</body>
</html>
