<!-- Кнопки. -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p>
        <h3>Buttons</h3>
        <button>Button: click me</button>
        <button disabled>Button: disabled</button>
        <button readonly>Button: readonly (does not work)</button>
    </p>
    <p>
        <h3>Inputs</h3>
        <input type="button" value="Input: click me"/>
        <input type="button" value="Input: disabled" disabled />
        <input type="button" value="Input: readonly (does not work)" readonly />
    </h3>
</body>
</html>
