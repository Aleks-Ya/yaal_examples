<!DOCTYPE html>
<html lang="en">
<head>
    <title>Execute JavaScript function on a Button click</title>
    <script>
        function onClick() {
            alert('Clicked!')
        }
    </script>
    <meta charset="UTF-8"/>
</head>
<body>
<button id="button" type="button" onclick="onClick()">Click me</button>
</body>
</html>
