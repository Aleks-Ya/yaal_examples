<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>События onclick</title>
</head>
<body>
    <button onclick="alert('The button is pressed')">Я - button. Нажми меня</button>
    <input type="button" value="Я - input. Нажми меня" onclick="alert('The input is pressed')"/>
</body>
</html>
